<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <canvas>NED Medal Counts at Olympics</canvas>
    <script>
        var fileName = "summer.json";
        var txtFile = new XMLHttpRequest();
        txtFile.onreadystatechange = function() {
            if (txtFile.readyState === 4 && txtFile.status == 200) {
                console.log(JSON.parse(txtFile.responseText));
            }
        }
        txtFile.open("GET", fileName);
        txtFile.send();
        txtFile.forEach(function(element) {
            console.log(element);
        });
    </script>
